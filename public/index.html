<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library Management System</title>
	<!-- Bootstrap CSS -->
	<link id="theme-style" rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles.css">
</head>

<body class="light-theme">
	<div class="container">
		<!-- Theme Toggle Button -->
		<div class="text-right mt-3">
			<button id="theme-toggle" class="btn btn-secondary">Switch to Dark Mode</button>
		</div>

		<!-- Page Header -->
		<div class="jumbotron mt-3 text-center">
			<h1 class="display-4">Library Management System</h1>
			<p class="lead">Manage your library's books and transactions efficiently.</p>
		</div>

		<!-- Books Section -->
		<div class="card mb-5">
			<div class="card-header">
				<h2>Books</h2>
				<button class="btn btn-primary float-right" onclick="showAddBookForm()">Add Book</button>
			</div>
			<div class="card-body">
				<div id="books-list" class="row">
					<!-- Books will be dynamically inserted here -->
				</div>
			</div>
		</div>

		<!-- Borrow/Return Section -->
		<div class="card mb-5">
			<div class="card-header">
				<h2>Borrow/Return Book</h2>
			</div>
			<div class="card-body">
				<form id="borrow-return-form">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="book-name">Book Title</label>
							<input type="text" class="form-control" id="book-name" required>
						</div>
						<div class="form-group col-md-6">
							<label for="isbn">ISBN</label>
							<input type="text" class="form-control" id="isbn" required>
						</div>
					</div>
					<button type="button" class="btn btn-primary mr-2" onclick="borrowBook()">Borrow</button>
					<button type="button" class="btn btn-secondary" onclick="returnBook()">Return</button>
				</form>
			</div>
		</div>

		<!-- Borrowed Books Section -->
		<div class="card mb-5">
			<div class="card-header">
				<h2>Borrowed Books</h2>
			</div>
			<div class="card-body">
				<div id="borrowed-list">
					<!-- Borrowed books will be dynamically inserted here -->
				</div>
			</div>
		</div>

		<!-- Add Book Form Section -->
		<div id="add-book-form" class="card mb-5" style="display: none;">
			<div class="card-header">
				<h2>Add Book</h2>
			</div>
			<div class="card-body">
				<form id="book-form">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" required>
					</div>
					<div class="form-group">
						<label for="author">Author</label>
						<input type="text" class="form-control" id="author" required>
					</div>
					<div class="form-group">
						<label for="isbn">ISBN</label>
						<input type="text" class="form-control" id="isbn" required>
					</div>
					<button type="button" class="btn btn-primary mr-2" onclick="addBook()">Add</button>
					<button type="button" class="btn btn-secondary" onclick="hideAddBookForm()">Cancel</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="js/app.js"></script>
</body>

</html>
